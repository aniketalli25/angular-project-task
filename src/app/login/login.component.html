<div class="container mt-5 pt-4">
  <div class="row justify-content-center">
      <div class="col-md-4">

          <h2 class="text-center"><b>Login</b></h2>
          <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" id="email" class="form-control input-size" formControlName="email" placeholder="Enter your email" />
              <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)" class="text-danger">
                <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</div>
                <div *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format.</div>
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" class="form-control input-size" formControlName="password" placeholder="Enter your password" />
              <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="text-danger">
                <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</div>
              </div>
            </div>
            <div class="mb-3">
              <a href="#" class="text-dark fw-bolder">Forgot Password?</a>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn bg-black text-white login-btn" [disabled]="loginForm.invalid">Login</button>
             
            </div>
          </form>

          <div class="text-center">
              <hr class="bg-dark ms-5">
              <button class="btn btn-outline-light icon-color border"><i class="fa-brands fa-facebook"></i> Facebook</button>
          </div>
          <div class="text-center">
              <p>Don't have an account? <a href="#" class="text-dark fw-bolder">Create Now</a></p>
          </div>
      </div>
  </div>
</div>
